<ngb-carousel
  #carousel
  [interval]="1000"
  [pauseOnHover]="pauseOnHover"
  [pauseOnFocus]="pauseOnFocus"
  (slide)="onSlide($event)"
>
  <ng-template ngbSlide class="carousel" *ngFor="let img of images; let i = index">
      <div class="picsum-img-wrapper">
        <img [src]="img" alt="Product image {{ i + 1 }}  " (click)="openDialog(i + 1)" />
      </div>
  </ng-template>
</ngb-carousel>

<hr />
